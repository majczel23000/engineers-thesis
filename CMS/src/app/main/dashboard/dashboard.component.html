<mat-grid-list [cols]="breakpoint" [rowHeight]="rowHeight" (window:resize)="onResize($event)">
  <mat-grid-tile [colspan]="1" [rowspan]="1" [style.background]="'#e8f6ff'">
    <div class="grid-tile-title">Users statistics</div>
    <table class="grid-table">
      <tr>
        <td>Active users:</td>
        <td>{{statistics?.user.active}}</td>
      </tr>
      <tr>
        <td>Inactive users:</td>
        <td>{{statistics?.user.inactive}}</td>
      </tr>
      <tr>
        <td>Deleted users:</td>
        <td>{{statistics?.user.deleted}}</td>
      </tr>
    </table>
  </mat-grid-tile>
  <mat-grid-tile [colspan]="1" [rowspan]="1" [style.background]="'#e8fff7'">
    <div class="grid-tile-title">Roles statistics</div>
    <table class="grid-table">
      <tr>
        <td>Active roles:</td>
        <td>{{statistics?.role.active}}</td>
      </tr>
      <tr>
        <td>Inactive roles:</td>
        <td>{{statistics?.role.inactive}}</td>
      </tr>
    </table>
  </mat-grid-tile>
  <mat-grid-tile [colspan]="1" [rowspan]="1" [style.background]="'#fffbe8'">
    <div class="grid-tile-title">Other statistics</div>
  </mat-grid-tile>
  <mat-grid-tile [colspan]="1" [rowspan]="1" [style.background]="'#ffedf3'">
    <div class="grid-tile-title">Don't know what else</div>
  </mat-grid-tile>
</mat-grid-list>
