<app-current-path [currentPathItems]="['roles']"></app-current-path>
<div class="mat-elevation-z4 roles-table">
  <table mat-table [dataSource]="dataSource" *ngIf="!loadingData">
    <ng-container matColumnDef="code">
      <th mat-header-cell *matHeaderCellDef> Code </th>
      <td mat-cell *matCellDef="let element"> {{element.code}} </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef> Status </th>
      <td mat-cell *matCellDef="let element">
        <span *ngIf="element.status === 'ACTIVE'" style="color: forestgreen">Active</span>
        <span *ngIf="element.status === 'INACTIVE'" style="color: dimgrey">Inactive</span>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="roles-table-row" [routerLink]="['/roles/role', row._id]"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
