<mat-card class="users-card">
  <mat-card-header class="users-card-header">
    <app-user-navigation></app-user-navigation>
  </mat-card-header>
  <mat-card-content>
    <div class="row">
      <div class="col-md-2"></div>
      <div class="col-md-8">
        <mat-card class="example-card pb-5 mt-4">
          <mat-card-header>
            <mat-card-title>
              <h1>Add new user</h1>
            </mat-card-title>
          </mat-card-header>
          <mat-card-content>
            <form class="example-form" [formGroup]="addUserFormGroup">
              <mat-form-field class="example-full-width mb-4">
                <input matInput placeholder="Email" name="email" formControlName="email" [errorStateMatcher]="matcher">
                <mat-hint>Type your email here</mat-hint>
                <mat-error *ngIf="control.email.hasError('email') && !control.email.hasError('required')">
                  Please enter a valid email address!
                </mat-error>
                <mat-error *ngIf="control.email.hasError('required')">
                  Email is <strong>required</strong>
                </mat-error>
              </mat-form-field>
              <mat-form-field class="example-full-width mb-4">
                <input matInput placeholder="First Name" type="text" name="firstName" formControlName="firstName" [errorStateMatcher]="matcher">
                <mat-hint>Type your first name here</mat-hint>
                <mat-error *ngIf="control.firstName.hasError('required')">
                  First Name is <strong>required</strong>
                </mat-error>
              </mat-form-field>
              <mat-form-field class="example-full-width mb-4">
                <input matInput placeholder="Last Name" type="text" name="lastName" formControlName="lastName" [errorStateMatcher]="matcher">
                <mat-hint>Type your last name here</mat-hint>
                <mat-error *ngIf="control.lastName.hasError('required')">
                  Last Name is <strong>required</strong>
                </mat-error>
              </mat-form-field>
              <mat-form-field class="example-full-width">
                <input matInput placeholder="Password" type="password" name="password" formControlName="password" [errorStateMatcher]="matcher">
                <mat-hint>Type your password here</mat-hint>
                <mat-error *ngIf="control.password.hasError('required')">
                  Password is <strong>required</strong>
                </mat-error>
              </mat-form-field>
            </form>
          </mat-card-content>
          <mat-card-actions>
            <button mat-raised-button id="bt-login" (click)="addUser()" color="primary">Register</button>
          </mat-card-actions>
        </mat-card>
      </div>
      <div class="col-md-2"></div>
    </div>
  </mat-card-content>
  <mat-card-actions>
    
  </mat-card-actions>
</mat-card>
