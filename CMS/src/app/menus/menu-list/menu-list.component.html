<app-current-path [currentPathItems]="['menus']"></app-current-path>
<app-menu-navigation></app-menu-navigation>

<mat-form-field class="menus-filter">
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
</mat-form-field>

<div class="mat-elevation-z4 menus-table">
  <table mat-table [dataSource]="dataSource" *ngIf="!loadingData" matSort>
    <ng-container matColumnDef="code">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Code </th>
      <td mat-cell *matCellDef="let element"> {{element.code}} </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
      <td mat-cell *matCellDef="let element">
        <span *ngIf="element.status === 'ACTIVE'" style="color: forestgreen">Active</span>
        <span *ngIf="element.status === 'INACTIVE'" style="color: dimgrey">Inactive</span>
        <span *ngIf="element.status === 'DELETED'" style="color: indianred">Deleted</span>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="menus-table-row" [routerLink]="['/menus/menu', row._id]"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[10, 15, 20]" showFirstLastButtons></mat-paginator>
</div>
